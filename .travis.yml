env:
    global:
        - ANDROID_API_LEVEL=28
        - ANDROID_BUILD_TOOLS_VERSION=28.0.3

language: android
android:
    components:
        - tools
        - tools
        - platform-tools
        - build-tools-$ANDROID_BUILD_TOOLS_VERSION
        - android-$ANDROID_API_LEVEL
        - extra-google-m2repository
        - extra-android-m2repository
        - sys-img-armeabi-v7a-google_apis-$ANDROID_API_LEVEL
jdk:
    - oraclejdk8

before_install:
    - echo yes | sdkmanager "platforms;android-28"
    
before_script:
    # Launch emulator before the execution
    - echo no | android create avd --force -n test -t android-28 --abi google_apis/armeabi-v7a
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

script:
  - ./editor/gradlew build connectedCheck --stacktrace
